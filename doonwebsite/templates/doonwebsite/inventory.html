{% extends 'base.html'%}

{% block content %}
{% for inventory in inventorys.all %}
<div class="row pt-5">
  <div class="col-2" onclick="window.location='{% url 'detail' inventory.id %}';" style="cursor: pointer;">
    <img src="{{inventory.image.url}}" class="img-fluid">

  </div>
  <div class="col-7" onclick="window.location='{% url 'detail' inventory.id %}';" style="cursor: pointer;">
  <h1>{{inventory.brand}}</h1>
    <p>{{inventory.summary}}</p>

  </div>
  <div class="col-3">
    <a href="javascript:{document.getElementById('edit{{inventory.id}}').submit()}"><button class="btn btn-primary btn-lg btn-block">Edit</button></a>
    <a href="javascript:{document.getElementById('delete{{inventory.id}}').submit()}"><button class="btn btn-primary btn-lg btn-block">Delete</button></a>

  </div>
</div>
<form id="edit{{inventory.id}}"  method="POST" action="{% url 'edit' inventory.id %}">
  {% csrf_token %}
  <input type="hidden">

</form>
<form id="delete{{inventory.id}}"  method="POST" action="{% url 'delete' inventory.id %}">
  {% csrf_token %}
  <input type="hidden">

</form>


{% endfor %}

{% endblock %}
