{% extends 'base.html'%}

{% block content %}
<div class="row">

  <div class="col-10">
    <h1>{{inventory.title}}</h1>

  </div>
  <div class="col-10">
    <h3>{{inventory.brand}}</h3>

  </div>
</div>
<div class="row">
  <div class="col-8">
    <img src="{{inventory.image.url}}" class="img-fluid">
  </div>

</div>
<div class="row pt-2">
  <div class="col-4 text-right">
    <h4> <span class="oi oi-clock"></span> {{inventory.pub_date_pretty}}</h4>

  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{inventory.body}}</p>

  </div>
</div>



{% endblock %}
